<div class="box box-body with-border">
    <div class="box box-header with-border">
        <h3>Support Tickets</h3>
    </div>
<div class="row">
    <div class="col-md-6">
         <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">Tickets Queue</h3>
              <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                </button>
                <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
              </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <ul class="products-list product-list-in-box">
                {% for thisUser in thisUsersList %}
                <li class="item">
                  <div class="product-img">

                  </div>
                  <div class="product-info">
                    <a href="javascript:void(0)" class="product-title">{{ thisUser.strNames }}, {{ thisUser.strSurname }}
                      <span class="pull-right" id="{{ thisUser.strUserID }}" onclick="ShowTicket(this.id)"><strong><i class="glyphicon glyphicon-link"> </i> Accept Tickets</strong></span></a>
                        <span class="product-description">
                          {{ thisUser.strCell }}, {{ thisUser.strEmail }}
                        </span>
                  </div>
                </li>
                {% endfor %}
              </ul>
            </div>
            <!-- /.box-body -->
            <div class="box-footer text-center">
              <a href="javascript:void(0)" class="uppercase">Open All Tickets</a>
            </div>
            <!-- /.box-footer -->
         </div>
    </div>
    <div class="col-md-6">
        <div class="box box-info direct-chat direct-chat-info">
                        <div class="box-header with-border">
                          <h3 class="box-title">Ticket System</h3>

                          <div class="box-tools pull-right">
                            <span data-toggle="tooltip" title="3 New Messages" class="badge bg-yellow"></span>
                            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                            </button>
                            <button type="button" class="btn btn-box-tool" data-toggle="tooltip" title="Contacts" data-widget="chat-pane-toggle">
                              <i class="fa fa-comments"></i></button>
                            <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i>
                            </button>
                          </div>
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body">
                          <!-- Conversations are loaded here -->
                        <div id="TicketSystemINFDIV">
                        </div>
                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer">
                          <form class="form-horizontal">
                            <div class="input-group">
                              <input type="text" name="message" placeholder="Type Message ..." class="form-control" id="strComment">
                                  <span class="input-group-btn">
                                    <button type="button" class="btn btn-warning btn-flat" id="SendMessageButt">Send</button>
                                  </span>
                            </div>

                          </form>
                        </div>
                        <!-- /.box-footer-->
                  </div>
    </div>
</div>
</div>
<script src="/static/dist/js/pages/dashboard/SupportTickets.js"></script>
