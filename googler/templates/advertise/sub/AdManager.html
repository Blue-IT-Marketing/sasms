<body class="hold-transition skin-blue sidebar-mini" id="MyBody">
<div class="wrapper">
  <!-- Main Header -->
   <div id="MainHeaderDiv"></div>
  <!-- Left side column. contains the logo and sidebar -->
  <div id="SideBarDiv"></div>
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Blue IT Marketing
        <small>Blue IT Marketing Bulk Messaging </small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Advertise</li>
      </ol>
    </section>
    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-md-3">
          <div class="box box-primary">
            <div class="box-body box-profile">
              <a href="/advertise"><img class="profile-user-img img-responsive img-circle" src="../../../static/dist/img/sms.jpeg" alt="SMS Advertising Platform"></a>
              <h3 class="profile-username text-center">Advert</h3>
              <p class="text-muted text-center">Manager</p>
              <ul class="list-group list-group-unbordered">
                <li class="list-group-item" title="">
                  <b>Sent Adverts(SMS) : </b>  <a title="Actual Sent Adverts to Clients Since the Campaign Started Running">  <i class="glyphicon glyphicon-send pull-right"> 0 </i></a>
                </li>
                <li class="list-group-item" title="">
                  <b>Responses : </b>  <a title="Actual Response Count from Clients">  <i class="glyphicon glyphicon-send pull-right"> 0 </i> </a>
                </li>
                <li class="list-group-item">
                        <b>Assigned (SMS) : </b> <a href="" title="Credits in SMS Assigned to this Advert"> <i class="glyphicon glyphicon-send pull-right"> {{ thisAdvert.strAssignedCredit }} </i> </a>
                </li>

                <li class="list-group-item">
                        <b>Balance (SMS) : </b> <a href="" title="Balance in SMS Remaining in Advert Account"> <i class="glyphicon glyphicon-send pull-right"> {{ thisAdvertAccount.strTotalCredits }} </i> </a>
                </li>

                <li class="list-group-item" title="">
                  <!-- <a href="/advertise" class="btn btn-warning btn-block margin-bottom"><i class="glyphicon glyphicon-link"> </i> <strong> Adverts</strong></a> -->
                    <button class="btn btn-primary btn-block" id="AdvertButt"><i class="glyphicon glyphicon-send"> </i> <strong> My Advert</strong> </button>
                    <!-- <button class="btn btn-primary btn-block" id="PaymentsButt" title="Orders, Invoices, &amp; Payments"><i class="glyphicon glyphicon-credit-card"> </i> <strong>Advert Account </strong></button> -->
                </li>
              </ul>
            </div>
            <div class="box box-profile">
              <div class="box box-header with-border">
                 <h3 class="box-title">Advert Status</h3>
              </div>
                <button class="btn btn-primary btn-block" data-toggle="tab" id="MyStatsButt"><i class="glyphicon glyphicon-stats"> </i> <strong> My Statistics</strong></button>
                <button class="btn btn-primary btn-block" data-toggle="tab" id="ResponsesButt"><i class="glyphicon glyphicon-transfer"> </i> <strong> My Responses </strong></button>
              <input type="hidden" class="hidden" id="strAdvertID" value="{{ thisAdvert.strAdvertID }}">
            </div>
          </div>
        </div>
        <div class="col-md-9">
          <div id="AdvertiseINFDIV"></div>
        </div>
      </div>
    </section>
